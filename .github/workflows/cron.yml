name: Weekly KOT Report

on:
  schedule:
    # 毎週金曜日 9:00 JST (UTC 0:00)
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Report API
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.DASHBOARD_PASSWORD }}" \
            "${{ secrets.KOT_APP_URL }}/api/admin/send-report"
